name = "gopredix-market-resolver"
main = "src/cloudflare-worker/index.ts"
compatibility_date = "2024-01-01"

# Cron Triggers - runs every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

# Environment variables (set these in Cloudflare dashboard or use wrangler secret)
# Don't commit sensitive values!
[vars]
RPC_URL = "https://bsc-testnet-rpc.publicnode.com"
BNB_MARKET_ADDRESS = "0x90FD905aB1F479399117F6EB6b3e3E58f94e26f1"
PDX_MARKET_ADDRESS = "0x9e75f6F5D4275f328284b799F921D8af3B5cf979"

# Secrets (set with: wrangler secret put RESOLVER_PRIVATE_KEY)
# RESOLVER_PRIVATE_KEY = "your_private_key"
# CRON_SECRET = "your_random_secret"

# For production, change to mainnet:
# RPC_URL = "https://bsc-dataseed.binance.org/"
# BNB_MARKET_ADDRESS = "your_mainnet_address"
# PDX_MARKET_ADDRESS = "your_mainnet_address"
